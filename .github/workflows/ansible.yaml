on:
  push:
    branches:
      - project
  pull_request:
    branches:
      - project

jobs:
  stage:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Run playbook
          uses: dawidd6/action-ansible-playbook@v2
          with:
            playbook: ansible-deploy.yaml
            directory: ./
            key: "${{ secrets.EC2_SSH_PRIVATE_KEY }}"
            inventory: |
              [all]
              ${{ secrets.EC2_INSTANCE_IP }}
              [webhost]
              ${{ secrets.EC2_INSTANCE_IP }}
