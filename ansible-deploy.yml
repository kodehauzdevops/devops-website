---
- name: Deploy Docker Container
  hosts: webhost
  become: yes

  tasks:
    - name: Install Docker
      become: yes
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Pull Docker Image
      docker_image:
        name: ssegure/projdocker:latest
        source: pull

    - name: Run Docker Container
      docker_container:
        name: major_container
        image: segure/projdocker:latest
        state: started
        ports:
          - "80:80"